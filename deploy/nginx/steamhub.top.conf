# Nginx reverse proxy for MUN-system
# Place this file under /etc/nginx/conf.d/ (or sites-available) on the host server.
# It expects the docker-compose stack to expose frontend on 127.0.0.1:4173 and backend on 127.0.0.1:8000.

map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

upstream mun_frontend {
    server 127.0.0.1:4173;
    keepalive 32;
}

upstream mun_backend {
    server 127.0.0.1:8000;
    keepalive 32;
}

server {
    listen 4173;
    server_name steamhub.top;

    location / {
        proxy_pass http://mun_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host:$server_port;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    client_max_body_size 32m;
}

server {
    listen 8000;
    server_name steamhub.top;

    location / {
        proxy_pass http://mun_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host:$server_port;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    # Allow uploads for file submissions/imports
    client_max_body_size 128m;
}
